name: smart_pulchowk
description: "Smart Pulchowk - Campus companion app for Pulchowk Campus."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # Path manipulation
  path: ^1.9.0

  # Maps
  maplibre_gl: ^0.25.0

  # SVG Support
  flutter_svg: ^2.0.0

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_messaging: ^16.1.1
  firebase_analytics: ^12.1.1

  # Google Sign-In
  google_sign_in: ^6.2.2

  # Networking
  http: ^1.2.0

  # Date formatting
  intl: ^0.20.2

  # Image caching
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.4.1

  # Local storage
  shared_preferences: ^2.5.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0

  # URL launching
  url_launcher: ^6.3.2

  # Connectivity
  connectivity_plus: ^7.0.0

  # WebView
  webview_flutter: ^4.13.1

  # Permissions
  permission_handler: ^12.0.1

  # Media picking
  image_picker: ^1.2.1
  file_picker: ^10.3.10

  # HTTP utilities
  http_parser: ^4.1.2

  # Animations & UI
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.0.0
  confetti: ^0.8.0

  # Calendar
  table_calendar: ^3.1.3
  add_2_calendar: ^3.0.1

  # Notifications
  flutter_local_notifications: ^17.2.2

  # File system
  path_provider: ^2.1.5

  # Location
  geolocator: ^14.0.2

  # PDF viewer
  pdfx: ^2.5.0

  # App info
  package_info_plus: ^8.3.1
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"
  adaptive_icon_foreground: "assets/icons/logo.png"
  adaptive_icon_background: "#FFFFFF"

flutter_native_splash:
  android: true
  ios: true
  color: "#F8FAFC"
  color_dark: "#0F172A"
  image: "assets/icons/logo.png"
  image_dark: "assets/icons/logo.png"
  android_12:
    color: "#F8FAFC"
    color_dark: "#0F172A"
    image: "assets/icons/logo.png"
    image_dark: "assets/icons/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/geojson/
    - assets/style/
    - assets/images/
    - assets/icons/
